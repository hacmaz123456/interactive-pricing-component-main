<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Manrope" rel='stylesheet'>
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="introduction">
      <div class="intro-circle">
        <img src="images/pattern-circles.svg" alt="Pattern Circles">
      </div>
      <div class="title">
        Simple, traffic-based pricing
      </div>
      <div class="description">
        Sign-up for our 30-day trial. <span>No credit card required.</span>
      </div>
    </div>
    <div class="form">
      <div class="flexbox">
        <div><span id="view"></span> PAGEVIEWS</div>
        <div><span id="price-desktop"><span><span class="weight">$<span class="price"></span></span></span><span class="month"><sup> /month</sup></span></span></div>
      </div>
      <div>
        <input id="range" type="range" min="0" max="4" step="1">
      </div>
      <div><span id="price-mobile"><span class="weight">$<span class="price"></span></span><span class="month"><sup> /month</sup></span></span></div>
      <div class="check">Monthly Billing <label class="checkbox-container"><input id="discountCheckbox" type="checkbox" onclick="cDiscount();"><span class="round checkbox" id="checkbox"></span></label> Yearly Billing <span class="discount" id="discount">25% discount</span></div>
      <hr>
      <div class="buy">
        <div class="benefit">
          <div><span><img src="images/icon-check.svg" alt="Check Icon"></span> Ulimited websites</div>
          <div><span><img src="images/icon-check.svg" alt="Check Icon"></span> 100% data ownership</div>
          <div><span><img src="images/icon-check.svg" alt="Check Icon"></span> Email reports</div>
        </div>
        <div class="buybtn"><button class="btn">Start my trial</button></div>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.facebook.com/Hac.Toyger/">Toyger</a>.
  </div>
</body>
<!-- Script -->
<script src="script.js"></script>
</html>
